        <style>

}
.sortHeader,.sortHeader:hover
{
    display: block;

    margin: -0.5em -0.6em -0.4em;

    padding: 0.5em 0.6em 0.4em;color: #232323;cursor: pointer;

}
.k-grid-filter {

.popupContainer

.filter-button {

.filter-button{

}
.filter-button:hover
{

    color:#263248;
}
SELECT.ddlSearchType
{
    width:99%; margin-bottom:6px; margin-top:5px;
}

    </head>

    <script type="text/javascript">
        $(function () {
            $("table").ktable({
                checkedRowClass: "rowEnabled",
                headerCheckBoxClass: "chkAll2",
                filterable: {
                    filterableColumnClassName: 'filterable',
                    callBackOnFitler: function (item) { alert("Filter clicked") },
                    callBackOnClear: function (item) { alert("Clear clicked") }
                }
            });
        });
