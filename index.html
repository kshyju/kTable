    <style>

    }

    </head>
    <body>
      <div>

      </div>

        <select id="ddlDate" style="display:none;">
            <option value="equal">:) Is Equal</option>
            <option value="greater">:) Greater than</option>
             <option value="between">:) Between</option>
        </select>
        <select id="ddlText">
            <option value="same">:( Same as</option>
            <option value="starts">:(Starts</option>
             <option value="ends">Ends</option>
        </select>
    </body>
    <script type="text/javascript">
        $(function () {
            var userDateFormat = "mm/dd/yy";

            $("#new").ktable({
                checkedRowClass: "rowEnabled",
                headerCheckBoxClass: "chkAll2",
                filterable: {
                    filterableColumnClassName: 'filterable',
                    callBackOnFilter: function (item) { alert("Filter clicked") },
                    callBackOnClear: function (item) { alert("Clear clicked") } ,
                    bindDefaultDatePicker :true
                   , dropDownContent: {
                        source: {
                            date: "ddlDate",
                            text: "ddlText"
                        }
                   }                  
                }
            });
           
        });
    </script>
